<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Dodaj nowy gatunek książki</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Dodaj nowy gatunek książki</h2>
    <form action="#" th:action="@{/admin/dodaj-gatunek}" method="post" class="mc-form" th:object="${genre}">
        <label for="genreName">Nazwa</label>
        <input type="text" id="genreName" placeholder="np. Fantasy" th:field="*{name}">
        <label for="bookShortDescription">Opis - max 500 znaków</label>
        <textarea id="bookShortDescription" rows="5" th:field="*{description}"></textarea>
        <button type="submit">Dodaj</button>
    </form>
</main>
</body>
</html>
